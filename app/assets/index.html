<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Brunch Cocktails</title>

	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/libs/jquery.fullpage.css" />

<body>

<style>

	/* Style for our header texts
	* --------------------------------------- */

	body {
		background: #333;
	}
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Backgrounds will cover all the section
	* --------------------------------------- */
	.section{
		background-size: cover;
	}
	.slide{
		background-size: cover;
	}

	/* Defining each section background and styles
	* --------------------------------------- */
	#section0{
		background-image: url(img/bg1.jpg);
		padding: 30% 0 0 0;
	}
	#section2{
		background-image: url(img/bg3.jpg);
		padding: 6% 0 0 0;
	}
	#section3{
		background-image: url(img/bg4.jpg);
		padding: 6% 0 0 0;
	}
	#section3 h1{
		color: #000;
	}


	/*Adding background for the slides
    * --------------------------------------- */
	#slide1{
		background-image: url(img/bg2.jpg);
		padding: 6% 0 0 0;
	}
	#slide2{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}


	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}
</style>

<div id="fullpage">
	<div class="section " id="section0"><h1>fullPage.js</h1></div>
	<div class="section" id="section1">
		<div class="slide" id="slide1"><h1>Slide Backgrounds</h1></div>
		<div class="slide" id="slide2"><h1>Totally customizable</h1></div>
	</div>
	<div class="section" id="section2"><h1>Lovely images <br />for a lovely page</h1></div>
	<div class="section" id="section3"><h1>One Image = One thousand words</h1></div>
</div>

<!-- End of body async scripts -->

  <script src="js/vendor.js"></script>
  <script src="js/app.js" onload="require('initialize');"></script>
  <script src="js/app.js" onload="require('js/scripts');"></script>
  <script src="js/app.js" onload="require('libs/fullpage.js/dist/jquery.fullpage');"></script>
  <script src="js/app.js" onload="require('libs/fullpage.js/vendors/scrolloverflow');"></script>

</body>
</html>
